<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/pages/donation_materials.css">
    <title>Doação de materiais</title>
</head>

<body>

    <main>

        <section>

            <h1>Preencha o <br>Formulário:</h1>

            <form>

                <section class="formulario">

                    <div>
                        <label for="Titulo" class="label-padrao">Titulo</label>

                        <br>
                        <br>

                        <input type="text" id="Titulo" name="Titulo"
                            placeholder="Ex: As crônicas de narnia" required class="input-padrao">

                    </div>

                    <br>

                    <div>
                        <label for="Editora" class="label-padrao">Editora</label>

                        <br><br>

                        <input type="text" id="Editora" name="Editora"
                            placeholder="Ex: Editora Saraiva" required class="input-padrao">

                    </div>

                    <br>

                    <div>
                        <label for="Autor" class="label-padrao">Autor</label>

                        <br><br>

                        <input type="text" id="Autor" name="Autor"
                            placeholder="Ex: C.S. Lewis" required class="input-padrao">

                    </div>

                    <br>

                    <div>
                        <label for="Estado_Conservação" class="label-padrao">Estado de conservação:</label>

                        <br><br>

                        <select class="input-padrao">
                            <option selected disabled value="" id="Estado_Conservação">Selecione</option>
                            <option value="Novo">Novo</option>
                            <option value="Péssimo">Péssimo</option>
                            <option value="Ruim">Ruim</option>
                        </select>

                    </div>

                    <br>

                    <div>

                        <input type="submit" value="Finalizar Doação" class="input-concluir">


                    </div>


                </section>

            </form>


    </main>

</body>

</html>
